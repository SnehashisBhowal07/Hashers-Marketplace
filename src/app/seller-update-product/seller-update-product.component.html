<div class="update-product">
    <h1>Update Product</h1>
    <p class="message-p">{{updateMessage}}</p>
    <form #addProduct="ngForm" (ngSubmit)="productUpdate(addProduct.value)" class="common-form">
      <input
        type="text"
        class="form-input"
        placeholder="Product Name"
        name="name"
        ngModel="{{itemProductData?.name}}"
      />
      <input
        type="text"
        class="form-input"
        placeholder="Product Price"
        name="price"
        ngModel="{{itemProductData?.price}}"
      />
      <textarea
        type="text"
        class="form-input"
        placeholder="Product Description"
        name="description"
        ngModel="{{itemProductData?.description}}"
      ></textarea>
      <input
        type="text"
        class="form-input"
        placeholder="Enter Product Image URL"
        name="image"
        ngModel="{{itemProductData?.image}}"
      />
      <button class="form-button" routerLink="/dashboard">Submit</button>
    </form>
  </div>
