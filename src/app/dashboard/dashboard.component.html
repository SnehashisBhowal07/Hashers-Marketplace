<div class="product-list">
    <h1>Product List</h1>
    <table>
      <thead>
        <tr>
          <th>Image</th>
          <th>Name</th>
          <th>Price</th>
          <th>Description</th>
          <th>Action</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let item of itemList"  routerLink="">
          <td><img src="{{ item.image }}" /></td>
          <td>{{ item.name }}</td>
          <td>{{ item.price }}</td>
          <td>{{ item.description }}</td>
          <td><button (click)="deleteProduct(item.id)">Delete</button></td>
        </tr>
      </tbody>
    </table>
  </div>
